<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Eligibility Program</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d251d9d415.js" crossorigin="anonymous"></script>
    <script data-search-pseudo-elements defer src="/your-path-to-fontawesome/js/all.js"></script>
</head>
<div class="container">
    <form onsubmit="event.preventDefault(); checkEligibility();" class="mt-5">
      <div class="form-group">
        <label for="age">Enter age:</label>
        <input type="number" class="form-control" id="age" max="85" min="18" required>
      </div>
      <div class="form-check">
        <br>
        <input type="checkbox" class="form-check-input border-" id="membership">
        <label class="form-check-label" for="membership">I am the membership.</label>
      </div>
      <br>
      <button type="submit" class="btn-dd">Submit</button>
      <div class="mt-3">
        <span id="output"></span>
      </div>
    </form>
  </div>
    <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</body>
</html>
